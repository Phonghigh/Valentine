<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biết Trúc Trúc sẽ đồng ý màaaaaa!</title>
    <link rel="stylesheet" href="./yes_style.css">
</head>
<body>
    <div class="container">
        <div class="gif_container">
            <img src="./media/kiss-love.gif">
        </div>
        <audio id="valentineMusic" autoplay>
            <source src="./media/music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <audio>
            <source src="./media/music.mp3" type="audio/mpeg">
        </audio>
        <script>
            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }
    
            document.addEventListener("DOMContentLoaded", function () {
                if (getQueryParam("playMusic") === "true") {
                    var audio = document.getElementById("valentineMusic");
                    audio.play().catch(error => console.log("Tự động phát bị chặn, yêu cầu tương tác người dùng"));
                }
            });
        </script>
        <h1 class="header_text">Biết Trúc Trúc sẽ đồng ý màaaaaa!</h1>
        

    </div>
</body>
</html>
